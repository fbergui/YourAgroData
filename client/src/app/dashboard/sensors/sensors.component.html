<button class="btn btn-success">Add Sensor</button>
<div class="col mt-3" *ngFor="let sensor of sensors">
  <div class="d-flex flex-row border my-4" style="height:400px; width: 1200px">
    <div class="d-flex flex-column" style="width: 200px; height:200px;">
      <h4 class="m-2">{{sensor.name}}</h4>
      <p class="m-2">{{sensor.description}}</p>
    <img class="m-2"src='../../../assets/img/sensors/{{sensor._id}}.png'>
    </div>
    <div class="d-flex flex-column b-2" style="width: 200px;">
      <button class="btn m-2" [ngClass]="active ? 'btn-danger':'btn-success'"
      (click)="register(sensor._id, selectedOption)">{{txtRegister}}</button>
      <button class="btn btn-primary m-2">Edit</button>
      <button class="btn btn-danger m-2">Delete</button>
      <select class="form-select" [(ngModel)]="selectedOption">
        <option>atmHumidity</option>
        <option>atmTemperature</option>
        <option>soilHumidity</option>
      </select>

    </div>
    <canvas baseChart [type]="'line'"
    [legend]="true" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
    style="max-height: 100%; max-width: 70%;">
  </canvas>
  </div>
</div>
